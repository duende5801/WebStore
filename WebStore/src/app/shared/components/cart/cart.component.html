
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row" *ngFor="let cart of checkout">
                <div class="col-4">
                    <img src={{cart.img}} alt="">
                </div>
                <div class="col-2 d-flex justify-content-center flex-column">
                    <p>{{cart.name}}</p>
                    <p>{{cart.price|currency}}</p>
                    <p>Qty: {{cart.quantity}}</p>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <button pButton type="button" class="ui-button-raised ui-button-rounded"
                        label="Remove From Cart"></button>
                </div>
                <div class="col-12">
                    <hr class="line">
                </div>
            </div>
        </div>
    </div>
</div>
