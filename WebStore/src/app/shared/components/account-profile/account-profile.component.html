<div class="container background mt-5 mb-3">
    <h1 class="d-flex justify-content-center pb-4">Account Profile Info</h1>
    <div class="container">
        <div class="row pb-4">
            <div class="col">
                <span class="ui-float-label">
                    <input id="float-input-user" type="text" size="65" pInputText> 
                    <label for="float-input-user">Username</label>
                </span>
            </div>
            <div class="col">
                <span class="ui-float-label">
                    <input id="float-input-input" type="text" size="65" pInputText> 
                    <label for="float-input-input">Email</label>
                </span>
            </div>
        </div>
        <div class="row py-4">
            <div class="col">
                <span class="ui-float-label">
                    <input id="float-input-addy" type="text" size="100" pInputText> 
                    <label for="float-input-addy">Address</label>
                </span>                
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-3">
                <span class="ui-float-label">
                    <input id="float-input-city" type="text" size="30" pInputText> 
                    <label for="float-input-city">City</label>
                </span>
            </div>
            <div class="col-1">
                <span class="ui-float-label">
                    <input id="float-input-st" type="text" size="10" pInputText> 
                    <label for="float-input-st">State</label>
                </span>
            </div>
            <div class="col-3 px-5">
                <span class="ui-float-label">
                    <input id="float-input-zip" type="text" size="20" pInputText> 
                    <label for="float-input-zip">Zip</label>
                </span>
            </div>
        </div>
        <div class="row py-4">
            <div class="col">
                <span class="ui-float-label">
                    <input id="float-input-card" type="text" size="100" pInputText> 
                    <label for="float-input-card">Card Number</label>
                </span>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col">
                <span class="ui-float-label">
                    <input id="float-input-card-name" type="text" size="50" pInputText> 
                    <label for="float-input-card-name">Full Name</label>
                </span>
            </div>
            <div class="col">
                <span class="ui-float-label">
                    <input id="float-input-ex-date" type="text" size="10" pInputText> 
                    <label for="float-input-ex-date">Ex Date</label>
                </span>
            </div>
            <div class="col">
                <span class="ui-float-label">
                    <input id="float-input-cvv" type="text" size="10" pInputText>
                    <label for="float-input-cvv">CVV</label>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row d-flex justify-content-around">
    <button pButton type="button" class="ui-button-raised ui-button-rounded" label="Edit Info" ></button>
    <button pButton type="button" class="ui-button-raised ui-button-rounded" label="Previous Orders" ></button>
</div>
