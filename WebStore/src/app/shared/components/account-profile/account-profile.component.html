<app-header></app-header>
<div class="container background"> 
    <h1 class="d-flex justify-content-center py-3">Create Account</h1>
    <fieldset>
        <form [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" class="form-control" id="fName" formControlName="fName">
                <small class="text-danger" *ngIf="fName.invalid && fName.touched"> ** First name is invalid. </small>
            </div>
            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" class="form-control" id="lName" formControlName="lName">
                <small class="text-danger" *ngIf="lName.invalid && lName.touched"> ** Last name is invalid. </small>
            </div>
            <div class="form-group">
                <label for="uName">User Name</label>
                <input type="text" class="form-control" id="uName" formControlName="uName">
                <small class="text-danger" *ngIf="uName.invalid && uName.touched"> ** User name is invalid. </small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email">
                <small class="text-danger" *ngIf="email.invalid && email.touched"> ** email is invalid. </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <small class="text-danger" *ngIf="password.invalid && password.touched"> ** Password is invalid, must be 6 characters long</small>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
        </form>
    </fieldset>
</div>
