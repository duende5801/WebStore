<ul class="nav justify-content-end">
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">
      <i class="fa fa-bars"></i>
  </label>
  <label routerLink='/home' routerLinkActive="active" class="logo">Case-X</label>
  <li class="nav-item">
    <a (mouseenter)="op.toggle($event)" class="pointer">Device</a>
    <p-overlayPanel #op>
      <a *ngFor="let product of products" routerLink='/main/products/{{product.name}}' routerLinkActive="active"
        class="nav-link link-font colorOverlay">
        {{product.name}}
      </a>
    </p-overlayPanel>
  </li>
  <li class="nav-item">
    <a routerLink='/contact' routerLinkActive="active" class="nav-link">Contact</a>
  </li>
  <li class="nav-item">
    <a routerLink='/main/cart' routerLinkActive="active">
      <i class="fa fa-shopping-cart"><span class="badge badge-warning">{{cartCount}}</span></i>
    </a>
  </li>
  <li class="nav-item">
    <a (click)="display = true"><i class="fa fa-user pointer"></i></a>
  </li>
</ul>
<p-sidebar [(visible)]="display" [fullScreen]="true">
  <br><br class="py-5">
  <h1 class="d-flex justify-content-center py-5">SIGN IN</h1>
  <div class="ui-g ui-fluid d-flex justify-content-center">
    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup d-flex justify-content-center">
        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
        <input #un type="text" pInputText placeholder="Username">
      </div> 
      <br>
      <div class="ui-inputgroup d-flex justify-content-center">
        <span class="ui-inputgroup-addon"><i class="fa fa-key" style="line-height: 1.25;"></i></span>
        <input #pw type="password" pPassword pInputText placeholder="password" />
      </div> 
    </div>
  </div>
  <br class="py-5">
  <div class="row d-flex justify-content-center">
    <p>Need an Account? </p>
    <a routerLink="/profile">Create Account </a>
  </div>
  <br>
  <div class="row d-flex justify-content-center">
    <p-button class="px-5" label="Sign in" (click)='logIn(un.value,pw.value)'></p-button>
  </div>
</p-sidebar>
